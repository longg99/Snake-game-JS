<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
        <link rel="stylesheet" href="settings.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <form>
            <h1>Settings</h1>
            <fieldset>
                <legend>Game</legend>
                <div class="group">
                    <label for="range">Speed: </label>
                    <span><input type="number" min="4" max="20" value="10" id="speed"></span>
                </div>
                <div class="group">
                    <label for="lives">Lives: </label>
                    <span><input type="number" min="1" value="1" id="lives"></span>
                </div>
            </fieldset>
            <fieldset>
                <legend>Theme</legend>
                <div class="group">
                    <label for="bColor">Background color: </label>
                    <span><input type="color" value="#808080" id="bColor"></span>
                </div>
                <div class="group">
                    <label for="sColor">Snake color: </label>
                    <span><input type="color" value="#0000FF" id="sColor"></span>
                </div>
                <div class="group">
                    <label for="fColor">Food color: </label>
                    <span><input type="color" value="#FF0000" id="fColor"></span>
                </div>
            </fieldset>
            <div id="btns">
                <input type="submit" value="Apply">
                <input type="reset">
            </div>
        </form>

        <script src="settings.js" type="text/javascript"></script>
    </body>
<body>
